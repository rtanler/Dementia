# Theme Configuration
theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    # Primary color overridden in css/extra.css with custom brand color
    primary: 'custom'
    accent: 'orange'
  include_sidebar: true
  features:
    # Code features
    - content.code.copy          # Copy button for code blocks
    - content.code.annotate      # Code annotations

    # Navigation features
    - navigation.expand          # Expandable navigation sections
    - navigation.path            # Breadcrumb navigation path
    - navigation.prune           # Prune inactive navigation items
    - navigation.indexes         # Section index pages
    - navigation.top             # Back to top button
    - navigation.footer          # Previous/next page links in footer
    # - navigation.tabs          # Top-level navigation tabs (optional)
    # - navigation.tabs.sticky   # Sticky tabs (optional)

    # Table of contents
    - toc.follow                 # TOC follows scroll position
    # - toc.integrate            # Integrate TOC into left nav (optional)

    # Content actions
    - content.action.edit        # Edit on GitHub button
    # - content.action.view      # View source button (optional)

    # Search features
    - search.suggest             # Search suggestions
    - search.highlight           # Highlight search terms
    - search.share               # Share search results

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - social                       # Social media card generation
  - social_override              # Custom social media images per page
  # - tags                       # Tag support (optional)
  # - blog                       # Blog support (optional)

# Markdown Extensions
markdown_extensions:
  # Basic extensions
  - md_in_html                   # Markdown inside HTML blocks
  - admonition                   # Callout boxes (note, warning, tip, etc.)
  - attr_list                    # Add HTML attributes to elements
  - def_list                     # Definition lists
  - footnotes                    # Footnotes support
  - tables                       # Tables support
  - abbr                         # Abbreviations with tooltips
  - toc:
      permalink: true            # Anchor links for headings
      toc_depth: 3               # TOC depth

  # PyMdown Extensions
  - pymdownx.details             # Collapsible content blocks
  - pymdownx.superfences:        # Enhanced code fencing
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:          # Syntax highlighting
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite        # Inline code highlighting
  - pymdownx.tabbed:             # Content tabs
      alternate_style: true
  - pymdownx.tasklist:           # Task lists with checkboxes
      custom_checkbox: true
  - pymdownx.emoji:              # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:         # Math support (LaTeX)
      generic: true
  - pymdownx.mark                # Highlighted text
  - pymdownx.smartsymbols        # Smart symbols (arrows, etc.)
  - pymdownx.keys                # Keyboard keys styling
  - pymdownx.caret               # Superscript (^text^)
  - pymdownx.tilde               # Subscript and strikethrough

# Extra CSS
extra_css:
  - css/extra.css

# Extra JavaScript (for math support)
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

